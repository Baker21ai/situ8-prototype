<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Card - After</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <h1 class="text-2xl font-bold mb-4">Activity Card: After Redesign (Phil's Requirements)</h1>
    <div class="max-w-sm mx-auto bg-white rounded-lg shadow-md p-4 border border-gray-200">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
                <span class="font-mono text-sm text-gray-500">14:32</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-camera"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                <span class="font-semibold">Unauthorized Access</span>
            </div>
        </div>

        <div class="bg-gray-200 my-3 rounded-md flex items-center justify-center h-48">
            <span class="text-gray-500">[ Animated GIF of Event ]</span>
        </div>

        <p class="text-gray-700 mb-3">Lobby Entrance</p>
        <div class="flex justify-between items-center mb-4">
            <span class="text-xs font-bold uppercase px-2 py-1 bg-red-100 text-red-800 rounded-full">CRITICAL</span>
            <span class="text-sm text-gray-600">Unassigned</span>
        </div>

        <div class="flex justify-between space-x-2">
            <button class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Assign</button>
            <button class="flex-1 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Escalate</button>
            <button class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">View Details</button>
        </div>
    </div>
</body>
</html>
