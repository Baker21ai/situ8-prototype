<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Iterator Gallery - Modern Design Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #333;
            --shadow: rgba(0, 0, 0, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.25rem;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
            padding: 0 2rem;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            background: var(--accent);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .filter-btn.active {
            background: var(--accent);
            color: var(--text-primary);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Gallery Card */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            group: card;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px var(--shadow);
            border-color: var(--accent);
        }

        .card-preview {
            height: 200px;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.5);
            transform-origin: top left;
            width: 200%;
            height: 200%;
            pointer-events: none;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            background: var(--accent);
            border-radius: 50%;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Hover Actions */
        .card-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .gallery { padding: 1rem; gap: 1rem; }
            .gallery { grid-template-columns: 1fr; }
        }

        /* Comparison Mode */
        .comparison-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
        }

        .comparison-mode.active {
            display: grid;
        }

        .comparison-frame {
            position: relative;
        }

        .comparison-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .comparison-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>UI Iterator Gallery</h1>
        <p class="subtitle">Modern Design Patterns for Data-Dense Interfaces</p>
    </header>

    <nav class="nav">
        <button class="filter-btn active" data-filter="all">All Patterns</button>
        <button class="filter-btn" data-filter="command-center">Command Center</button>
        <button class="filter-btn" data-filter="activities">Activities</button>
        <button class="filter-btn" data-filter="communications">Communications</button>
        <button class="filter-btn" data-filter="glass">Glassmorphic</button>
        <button class="filter-btn" data-filter="brutalist">Brutalist</button>
        <button class="filter-btn" data-filter="minimal">Minimal</button>
    </nav>

    <main class="gallery" id="gallery">
        <!-- Gallery items will be dynamically generated -->
    </main>

    <div class="comparison-mode" id="comparisonMode">
        <button class="comparison-close" onclick="closeComparison()">Close Comparison</button>
        <div class="comparison-frame" id="compareLeft"></div>
        <div class="comparison-frame" id="compareRight"></div>
    </div>

    <script>
        // Gallery data - Situ8 Page Iterations
        const patterns = [
            {
                id: 1,
                file: '01-command-center-classic.html',
                title: 'Command Center - Classic Three Panel',
                description: 'Traditional security command center with activities, map, and timeline',
                tags: ['command-center', 'three-panel', 'classic'],
                preview: 'command'
            },
            {
                id: 2,
                file: '02-command-center-glassmorphic.html',
                title: 'Command Center - Glassmorphic',
                description: 'Modern glass effects with translucent panels and depth',
                tags: ['command-center', 'glass', 'modern'],
                preview: 'glass'
            },
            {
                id: 3,
                file: '03-command-center-brutalist.html',
                title: 'Command Center - Brutalist',
                description: 'Bold, high-contrast design with strong typography',
                tags: ['command-center', 'brutalist', 'contrast'],
                preview: 'brutalist'
            },
            {
                id: 4,
                file: '04-activities-minimal.html',
                title: 'Activities - Minimal Density',
                description: 'Ultra-compact activity stream for maximum information density',
                tags: ['activities', 'minimal', 'high-density'],
                preview: 'minimal'
            },
            {
                id: 5,
                file: '05-activities-cards.html',
                title: 'Activities - Card Layout',
                description: 'Card-based activity view with progressive disclosure',
                tags: ['activities', 'cards', 'responsive'],
                preview: 'cards'
            },
            {
                id: 6,
                file: '06-activities-timeline.html',
                title: 'Activities - Timeline View',
                description: 'Chronological timeline layout with time-based grouping',
                tags: ['activities', 'timeline', 'chronological'],
                preview: 'timeline'
            },
            {
                id: 7,
                file: '07-communications-chat.html',
                title: 'Communications - Modern Chat',
                description: 'Slack-style communication interface with channels',
                tags: ['communications', 'chat', 'channels'],
                preview: 'chat'
            },
            {
                id: 8,
                file: '08-communications-radio.html',
                title: 'Communications - Radio Dispatch',
                description: 'Traditional radio dispatch interface with PTT controls',
                tags: ['communications', 'radio', 'dispatch'],
                preview: 'radio'
            },
            {
                id: 9,
                file: '09-communications-unified.html',
                title: 'Communications - Unified Hub',
                description: 'All communication channels in one unified interface',
                tags: ['communications', 'unified', 'hub'],
                preview: 'unified'
            },
            {
                id: 10,
                file: '10-mobile-responsive.html',
                title: 'Mobile - Responsive Command',
                description: 'Mobile-first responsive design for field operations',
                tags: ['mobile', 'responsive', 'adaptive'],
                preview: 'mobile'
            }
        ];

        // Generate gallery
        function generateGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            const filteredPatterns = filter === 'all' 
                ? patterns 
                : patterns.filter(p => p.tags.some(tag => tag.includes(filter)));

            filteredPatterns.forEach(pattern => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-preview">
                        <div class="loading"></div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="openPattern(${pattern.id})" title="Open">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </button>
                        <button class="action-btn" onclick="comparePattern(${pattern.id})" title="Compare">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 3h5v5"></path>
                                <path d="M8 3H3v5"></path>
                                <path d="M21 3l-7 7"></path>
                                <path d="M3 3l7 7"></path>
                                <rect x="3" y="11" width="8" height="10"></rect>
                                <rect x="13" y="11" width="8" height="10"></rect>
                            </svg>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">
                            <span class="card-number">${pattern.id}</span>
                            ${pattern.title}
                        </h3>
                        <p class="card-description">${pattern.description}</p>
                        <div class="card-tags">
                            ${pattern.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        openPattern(pattern.id);
                    }
                });

                gallery.appendChild(card);

                // Load preview after a delay
                setTimeout(() => {
                    const preview = card.querySelector('.card-preview');
                    preview.innerHTML = `<iframe src="${pattern.file}" loading="lazy"></iframe>`;
                }, 100 * pattern.id);
            });
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                generateGallery(btn.dataset.filter);
            });
        });

        // Pattern actions
        function openPattern(id) {
            const pattern = patterns.find(p => p.id === id);
            window.open(pattern.file, '_blank');
        }

        let compareLeft = null;
        let compareRight = null;

        function comparePattern(id) {
            const pattern = patterns.find(p => p.id === id);
            
            if (!compareLeft) {
                compareLeft = pattern;
                alert('Select another pattern to compare');
            } else {
                compareRight = pattern;
                showComparison();
            }
        }

        function showComparison() {
            const comparisonMode = document.getElementById('comparisonMode');
            const leftFrame = document.getElementById('compareLeft');
            const rightFrame = document.getElementById('compareRight');

            leftFrame.innerHTML = `<iframe src="${compareLeft.file}"></iframe>`;
            rightFrame.innerHTML = `<iframe src="${compareRight.file}"></iframe>`;

            comparisonMode.classList.add('active');
        }

        function closeComparison() {
            document.getElementById('comparisonMode').classList.remove('active');
            compareLeft = null;
            compareRight = null;
        }

        // Initialize gallery
        generateGallery();
    </script>
</body>
</html>
