<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications - Modern Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Chat Theme */
            --bg-primary: #1a1d21;
            --bg-secondary: #232529;
            --bg-tertiary: #2e3136;
            --bg-hover: #34373c;
            --bg-active: #404449;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --text-muted: #72767d;
            --text-link: #00aff4;
            --border: #202225;
            --accent: #5865f2;
            --success: #3ba55d;
            --warning: #faa81a;
            --danger: #ed4245;
            --mention: rgba(88, 101, 242, 0.3);
            --mention-text: #dee0fc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-section {
            padding: 8px;
        }

        .section-title {
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channel-list {
            list-style: none;
        }

        .channel-item {
            padding: 8px 16px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.1s;
            position: relative;
        }

        .channel-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .channel-item.active {
            background: var(--bg-active);
            color: var(--text-primary);
        }

        .channel-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .channel-name {
            flex: 1;
            font-size: 14px;
        }

        .channel-badge {
            background: var(--danger);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }

        .status-online { background: var(--success); }
        .status-busy { background: var(--warning); }
        .status-offline { background: var(--text-muted); }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-tertiary);
        }

        .chat-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.1s;
        }

        .message:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-active);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .message-text a {
            color: var(--text-link);
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .mention {
            background: var(--mention);
            color: var(--mention-text);
            padding: 0 2px;
            border-radius: 3px;
        }

        /* System Messages */
        .system-message {
            padding: 4px 16px;
            margin: 8px 0;
            border-left: 2px solid var(--accent);
            background: rgba(88, 101, 242, 0.1);
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-container {
            padding: 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            background: var(--bg-active);
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 8px 16px;
        }

        .input-field {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .input-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .input-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            padding: 16px;
            overflow-y: auto;
        }

        .member-list {
            list-style: none;
        }

        .member-category {
            margin-bottom: 20px;
        }

        .member-category-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .member-item:hover {
            background: var(--bg-hover);
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-active);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            position: relative;
        }

        .member-info {
            flex: 1;
            min-width: 0;
        }

        .member-name {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .member-role {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 8px 16px;
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { width: 60px; }
            .channel-name, .section-title span { display: none; }
            .right-sidebar { display: none; }
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span>SITU8 COMMS</span>
            <button class="action-btn">‚öôÔ∏è</button>
        </div>
        
        <div class="sidebar-section">
            <div class="section-title">
                <span>CHANNELS</span>
                <button class="action-btn" style="font-size: 14px;">+</button>
            </div>
            <ul class="channel-list" id="channelList"></ul>
        </div>
        
        <div class="sidebar-section">
            <div class="section-title">
                <span>DIRECT MESSAGES</span>
            </div>
            <ul class="channel-list" id="dmList"></ul>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
        <header class="chat-header">
            <div class="chat-title">
                <span style="font-size: 20px;">#</span>
                <div>
                    <h2 id="currentChannel">emergency-response</h2>
                    <div class="chat-subtitle">Emergency coordination channel - All units monitor</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn" title="Voice Call">üìû</button>
                <button class="action-btn" title="Video Call">üìπ</button>
                <button class="action-btn" title="Pin Messages">üìå</button>
                <button class="action-btn" title="Search">üîç</button>
                <button class="action-btn" title="Members" onclick="toggleRightSidebar()">üë•</button>
            </div>
        </header>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be rendered here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span id="typingText">Someone is typing...</span>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput"
                    placeholder="Message #emergency-response"
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <div class="input-actions">
                    <button class="input-btn" title="Attach File">üìé</button>
                    <button class="input-btn" title="Emoji">üòä</button>
                    <button class="input-btn send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar" id="rightSidebar">
        <h3 style="margin-bottom: 16px; font-size: 16px;">Channel Members</h3>
        <div class="member-list" id="memberList">
            <!-- Members will be rendered here -->
        </div>
    </aside>

    <script>
        // Mock data
        const channels = [
            { id: 1, name: 'emergency-response', icon: 'üö®', unread: 3 },
            { id: 2, name: 'general', icon: 'üí¨', unread: 0 },
            { id: 3, name: 'north-sector', icon: 'üè¢', unread: 1 },
            { id: 4, name: 'south-sector', icon: 'üè¢', unread: 0 },
            { id: 5, name: 'patrol-units', icon: 'üöì', unread: 5 },
            { id: 6, name: 'control-room', icon: 'üñ•Ô∏è', unread: 0 },
            { id: 7, name: 'incidents', icon: '‚ö†Ô∏è', unread: 2 },
            { id: 8, name: 'shift-briefing', icon: 'üìã', unread: 0 }
        ];

        const directMessages = [
            { id: 101, name: 'Garcia, M.', status: 'online', role: 'Supervisor' },
            { id: 102, name: 'Chen, L.', status: 'online', role: 'K9 Unit' },
            { id: 103, name: 'Davis, K.', status: 'busy', role: 'Patrol' },
            { id: 104, name: 'Wilson, R.', status: 'offline', role: 'Control' }
        ];

        const members = {
            online: [
                { name: 'Garcia, M.', role: 'Supervisor', status: 'online' },
                { name: 'Chen, L.', role: 'K9 Unit', status: 'online' },
                { name: 'Johnson, A.', role: 'Patrol', status: 'online' },
                { name: 'Smith, T.', role: 'Control', status: 'online' }
            ],
            busy: [
                { name: 'Davis, K.', role: 'Patrol', status: 'busy' },
                { name: 'Brown, J.', role: 'Response', status: 'busy' }
            ],
            offline: [
                { name: 'Wilson, R.', role: 'Control', status: 'offline' },
                { name: 'Taylor, S.', role: 'Patrol', status: 'offline' }
            ]
        };

        let messages = [];
        let currentChannelId = 1;

        // Generate mock messages
        function generateMessages() {
            const sampleMessages = [
                { author: 'Control', text: 'All units, we have a Code 3 situation at Building Alpha, North entrance.' },
                { author: 'Garcia, M.', text: 'Unit 1 responding, ETA 2 minutes.' },
                { author: 'System', text: 'ALERT: Motion detected in restricted area - Server Room B2', isSystem: true },
                { author: 'Chen, L.', text: 'K9 unit en route to assist. <@Garcia, M.> do you need backup?' },
                { author: 'Control', text: 'Confirmed visual on subject. Male, approximately 6ft, dark clothing.' },
                { author: 'Davis, K.', text: 'Unit 3 securing perimeter. All exits covered.' },
                { author: 'Garcia, M.', text: 'Subject in custody. Scene secure. Request medical for evaluation.' },
                { author: 'Control', text: 'Copy that. Medical dispatched. Good work team! üëç' }
            ];

            messages = sampleMessages.map((msg, index) => ({
                id: index + 1,
                ...msg,
                timestamp: new Date(Date.now() - (8 - index) * 300000),
                channelId: 1
            }));
        }

        // Render functions
        function renderChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = channels.map(channel => `
                <li class="channel-item ${channel.id === currentChannelId ? 'active' : ''}" 
                    onclick="switchChannel(${channel.id}, '${channel.name}')">
                    <span class="channel-icon">${channel.icon}</span>
                    <span class="channel-name">${channel.name}</span>
                    ${channel.unread > 0 ? `<span class="channel-badge">${channel.unread}</span>` : ''}
                </li>
            `).join('');
        }

        function renderDMs() {
            const dmList = document.getElementById('dmList');
            dmList.innerHTML = directMessages.map(dm => `
                <li class="channel-item" onclick="openDM(${dm.id}, '${dm.name}')">
                    <div class="message-avatar" style="width: 24px; height: 24px; font-size: 10px;">
                        ${dm.name.split(',')[0][0]}${dm.name.split(' ')[1][0]}
                        <div class="status-indicator status-${dm.status}"></div>
                    </div>
                    <span class="channel-name">${dm.name}</span>
                </li>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const channelMessages = messages.filter(m => m.channelId === currentChannelId);
            
            container.innerHTML = channelMessages.map(msg => {
                if (msg.isSystem) {
                    return `<div class="system-message">${msg.text}</div>`;
                }
                
                // Process mentions
                let text = msg.text.replace(/<@([^>]+)>/g, '<span class="mention">@$1</span>');
                
                return `
                    <div class="message">
                        <div class="message-avatar">
                            ${msg.author.split(',')[0][0]}${msg.author.split(' ')[1] ? msg.author.split(' ')[1][0] : ''}
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-author">${msg.author}</span>
                                <span class="message-time">${formatTime(msg.timestamp)}</span>
                            </div>
                            <div class="message-text">${text}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function renderMembers() {
            const memberList = document.getElementById('memberList');
            
            const sections = [
                { title: 'ONLINE ‚Äî ' + members.online.length, members: members.online },
                { title: 'BUSY ‚Äî ' + members.busy.length, members: members.busy },
                { title: 'OFFLINE ‚Äî ' + members.offline.length, members: members.offline }
            ];
            
            memberList.innerHTML = sections.map(section => `
                <div class="member-category">
                    <div class="member-category-title">${section.title}</div>
                    ${section.members.map(member => `
                        <div class="member-item">
                            <div class="member-avatar">
                                ${member.name.split(',')[0][0]}${member.name.split(' ')[1][0]}
                                <div class="status-indicator status-${member.status}"></div>
                            </div>
                            <div class="member-info">
                                <div class="member-name">${member.name}</div>
                                <div class="member-role">${member.role}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function formatTime(date) {
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            
            if (isToday) {
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
            }
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        // Actions
        function switchChannel(id, name) {
            currentChannelId = id;
            document.getElementById('currentChannel').textContent = name;
            renderChannels();
            renderMessages();
        }

        function openDM(id, name) {
            document.getElementById('currentChannel').textContent = `@${name}`;
            document.querySelector('.chat-subtitle').textContent = 'Direct Message';
            // In real app, would load DM messages
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                messages.push({
                    id: messages.length + 1,
                    author: 'You',
                    text: text,
                    timestamp: new Date(),
                    channelId: currentChannelId
                });
                
                input.value = '';
                autoResize(input);
                renderMessages();
                
                // Simulate response
                setTimeout(() => {
                    simulateTyping();
                    setTimeout(() => {
                        messages.push({
                            id: messages.length + 1,
                            author: 'Control',
                            text: 'Copy that. Message received.',
                            timestamp: new Date(),
                            channelId: currentChannelId
                        });
                        hideTyping();
                        renderMessages();
                    }, 2000);
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function toggleRightSidebar() {
            const sidebar = document.getElementById('rightSidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        function simulateTyping() {
            const indicator = document.getElementById('typingIndicator');
            const text = document.getElementById('typingText');
            text.textContent = 'Control is typing...';
            indicator.style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Initialize
        generateMessages();
        renderChannels();
        renderDMs();
        renderMessages();
        renderMembers();

        // Simulate activity
        setInterval(() => {
            // Random new message notification
            if (Math.random() > 0.9) {
                const randomChannel = channels[Math.floor(Math.random() * channels.length)];
                if (randomChannel.id !== currentChannelId) {
                    randomChannel.unread++;
                    renderChannels();
                }
            }
        }, 10000);
    </script>
</body>
</html>
