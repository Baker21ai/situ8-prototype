<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Cards - UI Iterator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1f1f1f;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            
            /* Status colors */
            --critical: #ef4444;
            --high: #f97316;
            --medium: #eab308;
            --low: #22c55e;
            --info: #3b82f6;
            
            /* Design tokens */
            --radius: 8px;
            --transition: all 0.2s ease;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.5;
        }

        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        h1 {
            font-size: 28px;
            font-weight: 200;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Controls */
        .controls {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: var(--radius);
        }

        label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        select, input[type="range"] {
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        select:hover, input[type="range"]:hover {
            border-color: var(--info);
        }

        input[type="range"] {
            width: 100px;
            padding: 0;
        }

        button {
            padding: 10px 20px;
            background: var(--info);
            border: none;
            color: white;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        /* Card Container */
        .cards-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        /* Density Modes */
        .cards-container.minimal {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }

        .cards-container.standard {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .cards-container.expanded {
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 24px;
        }

        /* Card Base */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: var(--radius);
            padding: 16px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--bg-hover);
        }

        /* Priority indicator */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: var(--transition);
        }

        .card.critical::before { background: var(--critical); }
        .card.high::before { background: var(--high); }
        .card.medium::before { background: var(--medium); }
        .card.low::before { background: var(--low); }
        .card.info::before { background: var(--info); }

        .card:hover::before {
            width: 6px;
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
            margin-right: 12px;
        }

        .card-time {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        /* Card Meta */
        .card-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-icon {
            width: 14px;
            height: 14px;
            opacity: 0.5;
        }

        /* Card Description */
        .card-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Card Actions */
        .card-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--info);
        }

        /* Tags */
        .card-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .card:hover .tag {
            background: var(--bg-hover);
        }

        /* Density Variations */
        .cards-container.minimal .card {
            padding: 12px;
        }

        .cards-container.minimal .card-description {
            display: none;
        }

        .cards-container.minimal .card-actions {
            display: none;
        }

        .cards-container.minimal .card-tags {
            display: none;
        }

        .cards-container.expanded .card-description {
            -webkit-line-clamp: 4;
        }

        .cards-container.expanded .card-actions {
            opacity: 1;
        }

        /* Stats Bar */
        .stats-bar {
            max-width: 1400px;
            margin: 30px auto 0;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 200;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--info);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Compact Cards Layout</h1>
        <p class="subtitle">Space-efficient card design with progressive information disclosure</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Density</label>
            <select id="density">
                <option value="minimal">Minimal</option>
                <option value="compact" selected>Compact</option>
                <option value="standard">Standard</option>
                <option value="expanded">Expanded</option>
            </select>
        </div>
        <div class="control-group">
            <label>Sort By</label>
            <select id="sortBy">
                <option value="time">Time</option>
                <option value="priority">Priority</option>
                <option value="location">Location</option>
                <option value="type">Type</option>
            </select>
        </div>
        <div class="control-group">
            <label>Filter</label>
            <select id="filter">
                <option value="all">All Items</option>
                <option value="critical">Critical Only</option>
                <option value="high">High & Above</option>
                <option value="active">Active</option>
            </select>
        </div>
        <div class="control-group">
            <label>Count</label>
            <input type="range" id="count" min="10" max="100" value="50">
            <span id="countValue">50</span>
        </div>
        <button onclick="refreshData()">Refresh Data</button>
        <button onclick="toggleAutoUpdate()">Auto Update: <span id="autoUpdateStatus">ON</span></button>
    </div>

    <div class="cards-container compact" id="cardsContainer">
        <div class="loading"></div>
    </div>

    <div class="stats-bar" id="statsBar"></div>

    <script>
        // Configuration
        let config = {
            density: 'compact',
            sortBy: 'time',
            filter: 'all',
            count: 50,
            autoUpdate: true
        };

        let data = [];
        let updateInterval;

        // Mock data generator
        function generateMockData(count) {
            const types = ['Security Alert', 'Access Control', 'System Status', 'Maintenance', 'Visitor Alert'];
            const locations = ['Building A - Floor 3', 'Building B - Lobby', 'Parking Lot C', 'Server Room', 'Main Entrance'];
            const priorities = ['critical', 'high', 'medium', 'low', 'info'];
            const statuses = ['active', 'investigating', 'resolved', 'pending'];
            
            const items = [];
            
            for (let i = 0; i < count; i++) {
                const priority = priorities[Math.floor(Math.random() * priorities.length)];
                const time = new Date(Date.now() - Math.random() * 3600000 * 24);
                
                items.push({
                    id: `card-${Date.now()}-${i}`,
                    title: `${types[Math.floor(Math.random() * types.length)]} #${1000 + i}`,
                    description: `Automated detection system triggered an alert for unusual activity detected in the designated area. Security personnel have been notified and are responding to the incident.`,
                    location: locations[Math.floor(Math.random() * locations.length)],
                    priority,
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    time,
                    assignee: `Officer ${String.fromCharCode(65 + Math.floor(Math.random() * 26))}`,
                    confidence: Math.floor(Math.random() * 30) + 70,
                    tags: generateTags(priority)
                });
            }
            
            return items;
        }

        function generateTags(priority) {
            const allTags = ['urgent', 'automated', 'verified', 'false-positive', 'requires-review', 'escalated'];
            const count = priority === 'critical' ? 3 : priority === 'high' ? 2 : 1;
            const tags = [];
            
            for (let i = 0; i < count; i++) {
                tags.push(allTags[Math.floor(Math.random() * allTags.length)]);
            }
            
            return [...new Set(tags)];
        }

        // Time formatter
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        // Render cards
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            // Apply filters
            let filteredData = [...data];
            
            if (config.filter !== 'all') {
                filteredData = filteredData.filter(item => {
                    if (config.filter === 'critical') return item.priority === 'critical';
                    if (config.filter === 'high') return ['critical', 'high'].includes(item.priority);
                    if (config.filter === 'active') return item.status === 'active';
                    return true;
                });
            }
            
            // Sort data
            filteredData.sort((a, b) => {
                switch (config.sortBy) {
                    case 'priority':
                        const priorityOrder = { critical: 0, high: 1, medium: 2, low: 3, info: 4 };
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    case 'location':
                        return a.location.localeCompare(b.location);
                    case 'type':
                        return a.title.localeCompare(b.title);
                    default:
                        return b.time - a.time;
                }
            });
            
            // Render each card
            filteredData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card ${item.priority}`;
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${item.title}</div>
                        <div class="card-time">${formatTime(item.time)}</div>
                    </div>
                    <div class="card-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            </svg>
                            ${item.location}
                        </div>
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
                                <path d="M12 14c-4.41 0-8 1.79-8 4v2h16v-2c0-2.21-3.59-4-8-4z"/>
                            </svg>
                            ${item.assignee}
                        </div>
                        <div class="meta-item">
                            ${item.confidence}% confidence
                        </div>
                    </div>
                    <div class="card-description">${item.description}</div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="viewDetails('${item.id}')">View Details</button>
                        <button class="action-btn" onclick="assignTo('${item.id}')">Assign</button>
                        <button class="action-btn" onclick="acknowledge('${item.id}')">Acknowledge</button>
                    </div>
                    <div class="card-tags">
                        ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                // Add animation delay for staggered appearance
                card.style.animationDelay = `${index * 0.02}s`;
                card.style.animation = 'fadeIn 0.3s ease forwards';
                
                container.appendChild(card);
            });
            
            updateStats(filteredData);
        }

        // Update statistics
        function updateStats(filteredData) {
            const statsBar = document.getElementById('statsBar');
            const stats = {
                total: filteredData.length,
                critical: filteredData.filter(d => d.priority === 'critical').length,
                active: filteredData.filter(d => d.status === 'active').length,
                avgConfidence: Math.round(filteredData.reduce((acc, d) => acc + d.confidence, 0) / filteredData.length)
            };
            
            statsBar.innerHTML = `
                <div class="stat">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: var(--critical)">${stats.critical}</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat">
                    <div class="stat-value" style="color: var(--info)">${stats.active}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.avgConfidence}%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
            `;
        }

        // Control handlers
        document.getElementById('density').addEventListener('change', (e) => {
            config.density = e.target.value;
            document.getElementById('cardsContainer').className = `cards-container ${config.density}`;
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            config.sortBy = e.target.value;
            renderCards();
        });

        document.getElementById('filter').addEventListener('change', (e) => {
            config.filter = e.target.value;
            renderCards();
        });

        document.getElementById('count').addEventListener('input', (e) => {
            config.count = parseInt(e.target.value);
            document.getElementById('countValue').textContent = config.count;
            refreshData();
        });

        // Action handlers
        function viewDetails(id) {
            const item = data.find(d => d.id === id);
            console.log('View details:', item);
            alert(`Viewing details for: ${item.title}`);
        }

        function assignTo(id) {
            console.log('Assign item:', id);
            alert('Assignment dialog would open here');
        }

        function acknowledge(id) {
            console.log('Acknowledge item:', id);
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card) {
                card.style.opacity = '0.5';
            }
        }

        function refreshData() {
            data = generateMockData(config.count);
            renderCards();
        }

        function toggleAutoUpdate() {
            config.autoUpdate = !config.autoUpdate;
            document.getElementById('autoUpdateStatus').textContent = config.autoUpdate ? 'ON' : 'OFF';
            
            if (config.autoUpdate) {
                startAutoUpdate();
            } else {
                stopAutoUpdate();
            }
        }

        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                // Add new items randomly
                if (Math.random() > 0.7) {
                    const newItem = generateMockData(1)[0];
                    data.unshift(newItem);
                    if (data.length > config.count) {
                        data.pop();
                    }
                    renderCards();
                }
            }, 3000);
        }

        function stopAutoUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }

        // Add fade-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        refreshData();
        startAutoUpdate();
    </script>
</body>
</html>
