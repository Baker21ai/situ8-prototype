<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - Glassmorphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Glassmorphic Theme */
            --bg-primary: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --bg-glass-active: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.1);
            --border-glass-hover: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            /* Accent Colors with Glow */
            --critical: #ef4444;
            --critical-glow: rgba(239, 68, 68, 0.4);
            --high: #f97316;
            --high-glow: rgba(249, 115, 22, 0.4);
            --medium: #eab308;
            --medium-glow: rgba(234, 179, 8, 0.4);
            --low: #22c55e;
            --low-glow: rgba(34, 197, 94, 0.4);
            --info: #3b82f6;
            --info-glow: rgba(59, 130, 246, 0.4);
            
            /* Effects */
            --blur: 20px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 40px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, var(--critical-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--info-glow) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--high-glow) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            25% { opacity: 0.5; transform: scale(1.1) rotate(90deg); }
            50% { opacity: 0.4; transform: scale(0.95) rotate(180deg); }
            75% { opacity: 0.6; transform: scale(1.05) rotate(270deg); }
        }

        /* Grid Background Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* Glass Header */
        .header {
            height: 70px;
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: relative;
            z-index: 100;
        }

        .header-glow {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--info) 20%, 
                var(--critical) 50%, 
                var(--info) 80%, 
                transparent 100%);
            opacity: 0.6;
            animation: glowMove 8s linear infinite;
        }

        @keyframes glowMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-size: 28px;
            font-weight: 200;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pills {
            display: flex;
            gap: 16px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            transition: all 0.3s;
        }

        .status-pill:hover {
            transform: translateY(-2px);
            border-color: var(--border-glass-hover);
            box-shadow: var(--glow) currentColor;
        }

        .status-pill.critical { color: var(--critical); }
        .status-pill.high { color: var(--high); }
        .status-pill.active { color: var(--low); }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 8px currentColor;
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Main Layout */
        .main-container {
            height: calc(100vh - 70px);
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            gap: 24px;
            padding: 24px;
        }

        /* Glass Panels */
        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .panel-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-glass);
            position: relative;
            z-index: 1;
            background: var(--bg-glass);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-badge {
            background: var(--info-glow);
            color: var(--info);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--info);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Activities Panel */
        .activity-item {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .activity-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .activity-item:hover {
            transform: translateX(8px);
            border-color: var(--border-glass-hover);
            background: var(--bg-glass-hover);
        }

        .activity-item:hover::after {
            left: 100%;
        }

        .activity-priority {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 3px;
        }

        .activity-item.critical .activity-priority { 
            background: var(--critical); 
            box-shadow: 0 0 10px var(--critical);
        }
        .activity-item.high .activity-priority { 
            background: var(--high); 
            box-shadow: 0 0 10px var(--high);
        }
        .activity-item.medium .activity-priority { 
            background: var(--medium); 
            box-shadow: 0 0 10px var(--medium);
        }
        .activity-item.low .activity-priority { 
            background: var(--low); 
            box-shadow: 0 0 10px var(--low);
        }

        /* Center Map Panel */
        .map-panel {
            position: relative;
            background: radial-gradient(ellipse at center, 
                var(--bg-glass-active) 0%, 
                var(--bg-glass) 50%, 
                transparent 100%);
        }

        .map-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }

        .map-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .glass-button {
            padding: 10px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .glass-button:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-glass-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            height: 100%;
            padding: 80px 40px 40px;
        }

        .building-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .building-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--info);
            box-shadow: 0 16px 40px rgba(59, 130, 246, 0.3);
        }

        .building-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--info-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .building-card:hover::before {
            opacity: 0.3;
        }

        /* Timeline Panel */
        .timeline-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            margin-bottom: 2px;
            background: var(--bg-glass);
            border-left: 2px solid var(--border-glass);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .timeline-item:hover {
            background: var(--bg-glass-hover);
            border-left-color: var(--info);
            padding-left: 24px;
        }

        .timeline-dot {
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--info);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .timeline-item:hover .timeline-dot {
            opacity: 1;
            box-shadow: 0 0 10px var(--info);
        }

        /* Floating Action Buttons */
        .floating-actions {
            position: fixed;
            bottom: 32px;
            right: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 200;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .fab:hover {
            transform: scale(1.1);
            border-color: var(--info);
            box-shadow: 0 0 30px var(--info-glow);
        }

        .fab.emergency {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--critical);
            animation: emergencyPulse 1s infinite;
        }

        @keyframes emergencyPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px var(--critical-glow);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 40px var(--critical-glow);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-glass-active);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-glass);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .main-container {
                grid-template-columns: 350px 1fr 350px;
            }
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">SITU8</div>
        <div class="status-pills">
            <div class="status-pill critical">
                <div class="pulse-dot"></div>
                <span>3 Critical</span>
            </div>
            <div class="status-pill high">
                <div class="pulse-dot"></div>
                <span>7 High</span>
            </div>
            <div class="status-pill active">
                <div class="pulse-dot"></div>
                <span>42 Active</span>
            </div>
        </div>
        <div id="clock" style="font-size: 18px; font-weight: 200;"></div>
        <div class="header-glow"></div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel - Activities -->
        <div class="glass-panel">
            <div class="panel-header">
                <div class="panel-title">
                    Activity Stream
                    <span class="panel-badge">LIVE</span>
                </div>
            </div>
            <div class="panel-content" id="activitiesPanel"></div>
        </div>

        <!-- Center Panel - Map -->
        <div class="glass-panel map-panel">
            <div class="map-overlay">
                <div class="map-controls">
                    <button class="glass-button">Site Overview</button>
                    <button class="glass-button">Building View</button>
                    <button class="glass-button">Floor Plans</button>
                    <button class="glass-button">Heat Map</button>
                </div>
            </div>
            <div class="building-grid" id="buildingGrid"></div>
        </div>

        <!-- Right Panel - Timeline -->
        <div class="glass-panel">
            <div class="panel-header">
                <div class="panel-title">
                    Timeline
                    <span class="panel-badge">247 Events</span>
                </div>
            </div>
            <div class="panel-content" id="timelinePanel"></div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-actions">
        <div class="fab emergency" title="Emergency">üö®</div>
        <div class="fab" title="Communications">üì°</div>
        <div class="fab" title="Settings">‚öôÔ∏è</div>
    </div>

    <script>
        // Data generators
        const priorities = ['critical', 'high', 'medium', 'low'];
        const activityTypes = ['Security Breach', 'Access Alert', 'System Warning', 'Patrol Update', 'Sensor Trigger'];
        const buildings = ['Alpha Tower', 'Beta Complex', 'Gamma Wing', 'Delta Center', 'Echo Plaza', 'Foxtrot Hall'];
        const locations = ['Main Entrance', 'Parking Level 2', 'Server Room', 'Executive Floor', 'Loading Dock'];

        // Generate activities
        function generateActivities() {
            const activities = [];
            for (let i = 0; i < 15; i++) {
                activities.push({
                    id: i,
                    type: activityTypes[Math.floor(Math.random() * activityTypes.length)],
                    priority: priorities[Math.floor(Math.random() * priorities.length)],
                    location: `${buildings[Math.floor(Math.random() * buildings.length)]} - ${locations[Math.floor(Math.random() * locations.length)]}`,
                    time: new Date(Date.now() - Math.random() * 3600000),
                    description: 'Automated security system detection'
                });
            }
            return activities.sort((a, b) => b.time - a.time);
        }

        // Generate building data
        function generateBuildings() {
            return buildings.map(name => ({
                name,
                guards: Math.floor(Math.random() * 8) + 3,
                incidents: Math.floor(Math.random() * 5),
                cameras: Math.floor(Math.random() * 30) + 20,
                status: Math.random() > 0.8 ? 'alert' : 'normal'
            }));
        }

        // Generate timeline
        function generateTimeline() {
            const events = [];
            for (let i = 0; i < 20; i++) {
                events.push({
                    time: new Date(Date.now() - i * 600000),
                    title: i % 3 === 0 ? 'Incident Report' : i % 3 === 1 ? 'Guard Check-in' : 'System Update',
                    description: 'Routine security protocol executed',
                    type: i % 4 === 0 ? 'critical' : 'normal'
                });
            }
            return events;
        }

        // Render functions
        function renderActivities() {
            const panel = document.getElementById('activitiesPanel');
            const activities = generateActivities();
            
            panel.innerHTML = activities.map(activity => `
                <div class="activity-item ${activity.priority}" style="opacity: 0; animation: fadeInLeft 0.5s ${Math.random() * 0.3}s forwards;">
                    <div class="activity-priority"></div>
                    <div style="padding-left: 16px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <strong style="font-size: 14px;">${activity.type}</strong>
                            <span style="font-size: 12px; color: var(--text-muted);">${formatTime(activity.time)}</span>
                        </div>
                        <div style="font-size: 13px; color: var(--text-secondary); margin-bottom: 4px;">${activity.location}</div>
                        <div style="font-size: 12px; color: var(--text-muted);">${activity.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderBuildings() {
            const grid = document.getElementById('buildingGrid');
            const buildingData = generateBuildings();
            
            grid.innerHTML = buildingData.map((building, index) => `
                <div class="building-card" style="opacity: 0; animation: fadeInUp 0.6s ${index * 0.1}s forwards;">
                    <h3 style="font-size: 20px; font-weight: 300; margin-bottom: 16px;">${building.name}</h3>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 16px;">
                        <div>
                            <div style="font-size: 24px; font-weight: 200;">${building.guards}</div>
                            <div style="font-size: 12px; color: var(--text-muted);">Guards</div>
                        </div>
                        <div>
                            <div style="font-size: 24px; font-weight: 200;">${building.cameras}</div>
                            <div style="font-size: 12px; color: var(--text-muted);">Cameras</div>
                        </div>
                    </div>
                    ${building.status === 'alert' ? 
                        `<div style="padding: 8px; background: var(--critical-glow); border: 1px solid var(--critical); border-radius: 8px; text-align: center; font-size: 12px; color: var(--critical);">
                            ALERT ACTIVE
                        </div>` : 
                        `<div style="padding: 8px; background: var(--low-glow); border: 1px solid var(--low); border-radius: 8px; text-align: center; font-size: 12px; color: var(--low);">
                            All Clear
                        </div>`
                    }
                </div>
            `).join('');
        }

        function renderTimeline() {
            const panel = document.getElementById('timelinePanel');
            const events = generateTimeline();
            
            panel.innerHTML = events.map((event, index) => `
                <div class="timeline-item" style="opacity: 0; animation: fadeInRight 0.5s ${index * 0.05}s forwards;">
                    <div class="timeline-dot"></div>
                    <div style="font-size: 12px; color: var(--text-muted); min-width: 50px;">${formatTime(event.time)}</div>
                    <div style="flex: 1;">
                        <div style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">${event.title}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">${event.description}</div>
                    </div>
                    ${event.type === 'critical' ? 
                        `<div style="width: 8px; height: 8px; background: var(--critical); border-radius: 50%; box-shadow: 0 0 10px var(--critical);"></div>` : ''
                    }
                </div>
            `).join('');
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Now';
            if (minutes < 60) return `${minutes}m ago`;
            return `${Math.floor(minutes / 60)}h ago`;
        }

        // Clock
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        // Animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInLeft {
                from { opacity: 0; transform: translateX(-20px); }
                to { opacity: 1; transform: translateX(0); }
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeInRight {
                from { opacity: 0; transform: translateX(20px); }
                to { opacity: 1; transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        renderActivities();
        renderBuildings();
        renderTimeline();
        updateClock();
        setInterval(updateClock, 1000);

        // Simulate updates
        setInterval(() => {
            if (Math.random() > 0.7) {
                renderActivities();
            }
        }, 5000);

        // Interactive elements
        document.querySelectorAll('.fab').forEach(fab => {
            fab.addEventListener('click', function() {
                if (this.classList.contains('emergency')) {
                    alert('Emergency protocol activated!');
                } else {
                    console.log('Action:', this.title);
                }
            });
        });
    </script>
</body>
</html>
