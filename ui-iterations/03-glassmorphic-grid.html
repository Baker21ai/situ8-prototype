<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Grid - UI Iterator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme with glass support */
            --bg-primary: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.1);
            --border-glass-hover: rgba(255, 255, 255, 0.2);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            
            /* Accent colors with transparency */
            --critical: rgba(239, 68, 68, 0.9);
            --critical-bg: rgba(239, 68, 68, 0.1);
            --high: rgba(249, 115, 22, 0.9);
            --high-bg: rgba(249, 115, 22, 0.1);
            --medium: rgba(234, 179, 8, 0.9);
            --medium-bg: rgba(234, 179, 8, 0.1);
            --low: rgba(34, 197, 94, 0.9);
            --low-bg: rgba(34, 197, 94, 0.1);
            --info: rgba(59, 130, 246, 0.9);
            --info-bg: rgba(59, 130, 246, 0.1);
            
            /* Glass effects */
            --blur: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Glass panel container */
        .glass-container {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
            box-shadow: var(--shadow);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: 200;
            letter-spacing: -1px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 300;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-pill {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-pill:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-glass-hover);
            transform: translateY(-2px);
        }

        .control-pill select,
        .control-pill input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .control-pill label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-card:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-glass-hover);
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        /* Priority glow effect */
        .glass-card.critical { box-shadow: 0 0 24px var(--critical), var(--shadow); }
        .glass-card.high { box-shadow: 0 0 20px var(--high), var(--shadow); }
        .glass-card.medium { box-shadow: 0 0 16px var(--medium), var(--shadow); }
        .glass-card.low { box-shadow: 0 0 12px var(--low), var(--shadow); }

        /* Card gradient overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        /* Priority badge */
        .priority-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        .priority-badge.critical {
            background: var(--critical-bg);
            color: var(--critical);
            border: 1px solid var(--critical);
        }

        .priority-badge.high {
            background: var(--high-bg);
            color: var(--high);
            border: 1px solid var(--high);
        }

        .priority-badge.medium {
            background: var(--medium-bg);
            color: var(--medium);
            border: 1px solid var(--medium);
        }

        .priority-badge.low {
            background: var(--low-bg);
            color: var(--low);
            border: 1px solid var(--low);
        }

        /* Card content */
        .card-icon {
            width: 48px;
            height: 48px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Card stats */
        .card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat {
            text-align: center;
            padding: 8px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Progress bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--info) 0%, var(--high) 100%);
            border-radius: 4px;
            transition: width 0.6s ease;
            box-shadow: 0 0 12px var(--info);
        }

        /* Action buttons */
        .card-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover .card-actions {
            opacity: 1;
        }

        .action-btn {
            flex: 1;
            padding: 8px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
        }

        .action-btn:hover {
            background: var(--info-bg);
            border-color: var(--info);
            transform: translateY(-1px);
        }

        /* Floating elements */
        .floating-orb {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            background: var(--info);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            background: var(--high);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            background: var(--low);
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Stats overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .overview-card {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .overview-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-glass-hover);
        }

        .overview-value {
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 8px;
        }

        .overview-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-pill {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Floating orbs for ambiance -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <div class="glass-container">
        <div class="header">
            <h1>Glassmorphic Grid</h1>
            <p class="subtitle">Modern transparency effects with backdrop blur</p>
        </div>

        <div class="controls">
            <div class="control-pill">
                <label>Layout</label>
                <select id="layout">
                    <option value="grid">Grid</option>
                    <option value="list">List</option>
                    <option value="masonry">Masonry</option>
                </select>
            </div>
            <div class="control-pill">
                <label>Blur</label>
                <input type="range" id="blur" min="0" max="32" value="16">
                <span id="blurValue">16px</span>
            </div>
            <div class="control-pill">
                <label>Opacity</label>
                <input type="range" id="opacity" min="1" max="20" value="5">
                <span id="opacityValue">5%</span>
            </div>
            <div class="control-pill">
                <label>Items</label>
                <input type="range" id="items" min="3" max="30" value="12">
                <span id="itemsValue">12</span>
            </div>
            <div class="control-pill" onclick="regenerate()">
                <label>‚Üª Regenerate</label>
            </div>
        </div>

        <div class="grid-container" id="gridContainer"></div>

        <div class="stats-overview" id="statsOverview"></div>
    </div>

    <script>
        // Configuration
        let config = {
            layout: 'grid',
            blur: 16,
            opacity: 5,
            items: 12
        };

        // Icons for different types
        const icons = {
            security: 'üõ°Ô∏è',
            alert: '‚ö†Ô∏è',
            system: 'üíª',
            user: 'üë§',
            data: 'üìä',
            network: 'üåê',
            storage: 'üíæ',
            process: '‚öôÔ∏è'
        };

        // Generate mock data
        function generateMockData(count) {
            const types = Object.keys(icons);
            const priorities = ['critical', 'high', 'medium', 'low'];
            const locations = ['Server Room A', 'Data Center B', 'Office Floor 3', 'Cloud Region US-East'];
            
            const items = [];
            
            for (let i = 0; i < count; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const priority = priorities[Math.floor(Math.random() * priorities.length)];
                
                items.push({
                    id: `item-${i}`,
                    type,
                    icon: icons[type],
                    title: `${type.charAt(0).toUpperCase() + type.slice(1)} Event #${1000 + i}`,
                    subtitle: locations[Math.floor(Math.random() * locations.length)],
                    priority,
                    progress: Math.floor(Math.random() * 100),
                    stats: {
                        latency: Math.floor(Math.random() * 100) + 'ms',
                        uptime: Math.floor(Math.random() * 40) + 60 + '%',
                        load: Math.floor(Math.random() * 100) + '%'
                    }
                });
            }
            
            return items;
        }

        // Render grid
        function renderGrid() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            
            const data = generateMockData(config.items);
            
            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `glass-card ${item.priority}`;
                card.style.animationDelay = `${index * 0.05}s`;
                card.style.animation = 'fadeInUp 0.6s ease forwards';
                
                card.innerHTML = `
                    <div class="priority-badge ${item.priority}">${item.priority}</div>
                    <div class="card-icon">${item.icon}</div>
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-subtitle">${item.subtitle}</p>
                    
                    <div class="card-stats">
                        <div class="stat">
                            <div class="stat-value">${item.stats.latency}</div>
                            <div class="stat-label">Latency</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${item.stats.uptime}</div>
                            <div class="stat-label">Uptime</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${item.stats.load}</div>
                            <div class="stat-label">Load</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${item.progress}%"></div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="action-btn" onclick="viewDetails('${item.id}')">Details</button>
                        <button class="action-btn" onclick="analyze('${item.id}')">Analyze</button>
                        <button class="action-btn" onclick="dismiss('${item.id}')">Dismiss</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            updateStats(data);
        }

        // Update statistics
        function updateStats(data) {
            const overview = document.getElementById('statsOverview');
            const stats = {
                total: data.length,
                critical: data.filter(d => d.priority === 'critical').length,
                avgProgress: Math.round(data.reduce((acc, d) => acc + d.progress, 0) / data.length),
                activeTypes: new Set(data.map(d => d.type)).size
            };
            
            overview.innerHTML = `
                <div class="overview-card">
                    <div class="overview-value">${stats.total}</div>
                    <div class="overview-label">Total Events</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value" style="color: var(--critical)">${stats.critical}</div>
                    <div class="overview-label">Critical Items</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value">${stats.avgProgress}%</div>
                    <div class="overview-label">Avg Progress</div>
                </div>
                <div class="overview-card">
                    <div class="overview-value">${stats.activeTypes}</div>
                    <div class="overview-label">Event Types</div>
                </div>
            `;
        }

        // Control handlers
        document.getElementById('layout').addEventListener('change', (e) => {
            config.layout = e.target.value;
            const container = document.getElementById('gridContainer');
            
            if (config.layout === 'list') {
                container.style.gridTemplateColumns = '1fr';
            } else if (config.layout === 'masonry') {
                container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
            } else {
                container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(320px, 1fr))';
            }
        });

        document.getElementById('blur').addEventListener('input', (e) => {
            config.blur = parseInt(e.target.value);
            document.getElementById('blurValue').textContent = `${config.blur}px`;
            document.documentElement.style.setProperty('--blur', `${config.blur}px`);
        });

        document.getElementById('opacity').addEventListener('input', (e) => {
            config.opacity = parseInt(e.target.value);
            document.getElementById('opacityValue').textContent = `${config.opacity}%`;
            document.documentElement.style.setProperty('--bg-glass', `rgba(255, 255, 255, ${config.opacity / 100})`);
            document.documentElement.style.setProperty('--bg-glass-hover', `rgba(255, 255, 255, ${(config.opacity + 3) / 100})`);
        });

        document.getElementById('items').addEventListener('input', (e) => {
            config.items = parseInt(e.target.value);
            document.getElementById('itemsValue').textContent = config.items;
            renderGrid();
        });

        // Actions
        function viewDetails(id) {
            console.log('View details:', id);
            alert('Detailed view would open here');
        }

        function analyze(id) {
            console.log('Analyze:', id);
            alert('Analysis panel would open here');
        }

        function dismiss(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            if (card && card.parentElement) {
                card.parentElement.style.opacity = '0';
                card.parentElement.style.transform = 'scale(0.8)';
                setTimeout(() => card.parentElement.remove(), 300);
            }
        }

        function regenerate() {
            renderGrid();
        }

        // Animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        renderGrid();

        // Animate progress bars on load
        setTimeout(() => {
            document.querySelectorAll('.progress-bar').forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });
        }, 500);
    </script>
</body>
</html>
